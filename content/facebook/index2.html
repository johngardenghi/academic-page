<html>
  <head>
    <script>
      window.fbAsyncInit = function() {
	  FB.init({
	      appId      : '{your-app-id}',
	      cookie     : true,
	      xfbml      : true,
	      version    : '{api-version}'
	  });
      
	  FB.AppEvents.logPageView();   
      
      };

      
      function checkLoginState() {
	  FB.getLoginStatus(function(response) {
	      token = response.authResponse.accessToken;
	      var xmlHttp = new XMLHttpRequest();
	      xmlHttp.open ("GET", "https://graph.facebook.com/v7.0/me/accounts?access_token=" + token, false ); // false for synchronous request
	      xmlHttp.send( null );
	      document.write(JSON.stringify(xmlHttp.responseText));
	  });
      }

      (function(d, s, id){
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) {return;}
	  js = d.createElement(s); js.id = id;
	  js.src = "https://connect.facebook.net/en_US/sdk.js";
	  fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
  </head>
  <body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v7.0&appId=1256426867888418&autoLogAppEvents=1"></script>

    <div class="fb-login-button" data-size="medium"
    data-button-type="login_with" data-layout="rounded"
    data-auto-logout-link="false" data-use-continue-as="false"
    data-width="" onlogin="checkLoginState();"></div>
  </body>
</html>
